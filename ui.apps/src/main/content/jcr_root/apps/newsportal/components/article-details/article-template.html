<!--creation of template without argument(its same like method in java)-->
<div data-sly-template="authorDetails">
    <div class="author-details">
        <p>Author: ${properties.authorName}</p>
        <p>Published on: ${properties.publishDate}</p>
    </div>
</div>
<!--calling template without argument-->
<div data-sly-call="${'authorDetails' @context='properties'}"></div>
<!--calling template with argument-->
<div data-sly-call="${'authorDetails' @context='properties' @arguments='{"authorName": "John Doe", "publishDate": "2023-10-01"}'}"></div>
<!--including another file-->
<div data-sly-include="article-details.html"></div>
<!--including another file with resourceType-->
<div data-sly-include="${'article-details' @resourceType='newsportal/components/article-details'}"></div>
<!--including another file with resourceType and arguments-->
<div data-sly-include="${'article-details' @resourceType='newsportal/components/article-details' @arguments='{"articleTitle": "Sample Title", "articleDesc": "Sample Description", "articleImage": "/content/dam/sample.jpg"}'}"></div>
<!--including another file with resourceType and arguments from properties-->
<div data-sly-include="${'article-details' @resourceType='newsportal/components/article-details' @arguments=properties}"></div>
<!--including another file with resourceType and arguments from properties with specific keys-->
<div data-sly-include="${'article-details' @resourceType='newsportal/components/article-details' @arguments=properties.articleTitle, properties.articleDesc, properties.articleImage}"></div>
<!--including another file with resourceType and arguments from properties with specific keys and default values-->
<div data-sly-include="${'article-details' @resourceType='newsportal/components/article-details' @arguments=properties.articleTitle ?: 'Default Title', properties.articleDesc ?: 'Default Description', properties.articleImage ?: '/content/dam/default.jpg'}"></div>
<!--including another file with resourceType and arguments from properties with specific keys and default values, using the ternary operator-->
<div data-sly-include="${'article-details' @resourceType='newsportal/components/article-details' @arguments=properties.articleTitle ? properties.articleTitle : 'Default Title', properties.articleDesc ? properties.articleDesc : 'Default Description', properties.articleImage ? properties.articleImage : '/content/dam/default.jpg'}"></div>
<!--including another file with resourceType and arguments from properties with specific keys and default values, using the ternary operator and null check-->
<div data-sly-include="${'article-details' @resourceType='newsportal/components/article-details' @arguments=properties.articleTitle ? properties.articleTitle : 'Default Title', properties.articleDesc ? properties.articleDesc : 'Default Description', properties.articleImage ? properties.articleImage : '/content/dam/default.jpg'}"></div>
<!--including another file with resourceType and arguments from properties with specific keys and default values, using the ternary operator, null check, and a fallback value-->
<div data-sly-include="${'article-details' @resourceType='newsportal/components/article-details' @arguments=properties.articleTitle ? properties.articleTitle : 'Default Title', properties.articleDesc ? properties.articleDesc : 'Default Description', properties.articleImage ? properties.articleImage : '/content/dam/default.jpg'}"></div>
